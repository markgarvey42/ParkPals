<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>
<nav th:replace="fragments :: nav"></nav>
<body style="background-color: #ACACAC">
<div class="page-holder bg-cover" style="padding: 20px;">
    <div class="container px-5 my-5 text-center">
        <h1 class="cursive-5" style="font-family: 'Lobster', cursive; color: crimson; -webkit-text-stroke: 2px crimson; letter-spacing: 6px; font-size: 75px; ">
            <i class="fas fa-dog" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
                Add Dog
            <i class="fas fa-dog" style="-webkit-text-stroke: 1px white; font-size: 50px;"></i>
        </h1>
        <form id="dogForm" method="post">
            <div class="form-floating mb-3">
                <input th:field="${dog.name}" class="form-control" id="name" type="text" placeholder="Name"/>
                <label for="name">Name</label>
                <p class="error" th:errors="${dog.name}"></p>
            </div>
            <div class="form-floating mb-3">
                <input th:field="${dog.breed}" class="form-control" id="breed" type="text" placeholder="Breed"/>
                <label for="breed">Breed</label>
                <p class="error" th:errors="${dog.breed}"></p>
            </div>
            <div class="form-floating mb-3">
                <input th:field="${dog.age}" class="form-control" id="age" type="text" placeholder="Age"/>
                <label for="age">Age</label>
                <p class="error" th:errors="${dog.age}"></p>
            </div>
            <div class="form-floating mb-3">
                <select th:field="${dog.type}" class="form-select" id="temperament" aria-label="Temperament">
                    <option th:each="type : ${types}"
                            th:value="${type}"
                            th:text="${type.temperamentType}"
                    ></option>
                </select>
                <label for="temperament">Temperament</label>
            </div>
            <div class="form-floating mb-3">
                <select th:field="${dog.activity}" class="form-select" id="activityLevel" aria-label="Activity Level">
                    <<option th:each="activity : ${activityLevels}"
                             th:value="${activity}"
                             th:text="${activity.activityLevel}"
                ></option>
                </select>
                <label for="activityLevel">Activity Level</label>
            </div>
            <div class="d-grid">
                <button class="btn btn-primary btn-lg" id="submitButton" type="submit">Add Dog</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
